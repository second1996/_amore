<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">

	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

	<!-- Section: Header -->
	<header class="header">
		<div class="container">
			<div class="row justify-content-between align-items-center">
				<div class="col-auto">
					<div class="header__menu">
						<div class="header__menu-icon">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<div class="header__menu-title">Меню</div>
					</div>
				</div>
				<div class="col-auto">
					<a href="" title="Головна сторінка Amore">
						<img src="img/logo.png" alt="Amore – Event agency">
					</a>
				</div>
				<div class="col-auto">
					<div class="header__callback callback">
						<div class="callback__icon">
							<svg class="icon icon-phone-call"><use xlink:href="img/icons/sprite.svg#icon-phone-call"></use></svg>
						</div>
						<div class="callback__phone">
							<a href="tel:" title="Зателефонувати за цим номером">+38 (095) 90 60 321</a>
							<a href="tel:" title="Зателефонувати за цим номером">+38 (066) 02 75 820</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Section: Heroes -->
	<section class="heroes" style="background-image: url('img/@2x/heroes-image.jpg');">
		<div class="heroes__inner">
			<div class="container">
				<p class="heroes__suptitle">Бажаєш свято як в кращих фільмах? – Тобі до нас!</p>
				<h1 class="heroes__title">Ми зробимо більше, <span>ніж ви очікуєте!</span></h1>
				<a href="#" class="heroes__btn btn btn-primary">Залишити заявку</a>
			</div>
		</div>
		<div class="heroes__footer links">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-auto">
						<a href="mailto:amore.agency@gmail.com" class="links__email">
							<svg class="icon icon-email"><use xlink:href="img/icons/sprite.svg#icon-email"></use></svg>
							amore.agency@gmail.com
						</a>
					</div>
					<div class="col-auto">
						<div class="links__social">
							<a href="https://facebook.com/"><svg class="icon icon-facebook"><use xlink:href="img/icons/sprite.svg#icon-facebook"></use></svg></a>
							<a href="https://instagram.com/"><svg class="icon icon-instagram"><use xlink:href="img/icons/sprite.svg#icon-instagram"></use></svg></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Section: About us -->


	<script src="js/scripts.min.js"></script>

</body>
</html>
